<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Calabretta">
    <meta name="description" content="Ticket prenotatiojn tool">
    <link rel="icon" href="img/train.ico">
    <title>Boolean Train Company</title>
    
    <!-- LINK STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
    <!-- LINK SCRIPT -->
    <script defer src="js/script.js"></script>
</head>
<body>

    <section class="ticket-window">
          <div class="window-top">
            <div>
                <label for="userKm">Inserisci i chilometri</label>
                <input type="number" id="userKm" min=5>
            </div>
            <div>
                <label for="userName">Nome e Cognome</label>
                <input type="text" id="userName">
            </div>
            <div>
                <label for="userAge">Seleziona fascia di et√†</label><br>
                <select id="userAge">
                    <option value="young">Minorenne</option>
                    <option value="adult" selected>Adulto</option>
                    <option value="old">Over 65</option>
                </select>
            </div>
            
          </div>
        <div class="window-button">
          <button type="button" id="get-button">Calcola il biglietto</button>
          <button type="button" id="reset-button">Reset</button>
        </div>
    </section>

        <section class="result-ticket" >
            <div class="ticket-window-bottom">
                <div class="ticket-info">
                    <img src="img/ticket.jpg" alt="Ticket">
                </div>
                 <div class="ticket-info">
                  
                    <h2 id="user-name-recap"></h2>
                    <hr>
                    <div id="age" ></div>
                    <div id="km" ></div>
                    <div id="ticketprice"></div>
                    <div id="nosale"></div>
                    <div id="carrozza"></div>
                    <div id = "n-biglietto"></div>
                    <button type="button" id="conferma">Conferma acquisto</button>
                </div>  
            </div>
        </section>
</body>
</html>
